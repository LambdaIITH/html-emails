<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You for Applying - Lambda Club</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .container {
            max-width: 600px;
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: auto;
            position: relative;
        }
        h1 {
            font-size: 28px;
            color: #f1c40f;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
        .signature {
            margin-top: 30px;
        }
        .signature img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            filter: brightness(0.9);
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo img {
            width: 40px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Lambda.png" alt="Lambda Club Logo">
        </div>
        <h1>Thank You for Applying!</h1>
        <p>Dear Applicant,</p>
        <p>Thank you for applying to <b>Lambda</b>, the Web Development Club of IIT Hyderabad.</p>
        <p>We are reviewing your application and will get back to you soon.</p>
        <p>Looking forward to an exciting journey together!</p>
        <div class="signature">
            <img src="regards.png" alt="Best Regards, Lambda Team">
        </div>
        <div class="footer">
            This is an automated email. Please do not reply.
        </div>
    </div>
</body>
</html>
